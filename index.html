<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="punctuation" class="hide">
    Max. Score: <span>100</span>
  </header>

  <section id="simon">
    <article class="btn btn-green"></article>
    <article class="btn btn-red"></article>
    <article class="btn btn-yellow"></article>
    <article class="btn btn-blue"></article>
    <article id="game-info">
      <button>Start</button>
      <span>0</span>
    </article>
  </section>
</body>
</html>
