<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <header id="punctuation" class="hide">
    Max. Score: <span>100</span>
  </header>

  <section id="simon">
    <button class="btn btn-green" data-color="green"></button>
    <button class="btn btn-red" data-color="red"></button>
    <button class="btn btn-yellow" data-color="yellow"></button>
    <button class="btn btn-blue" data-color="blue"></button>
    <article id="game-info">
      <button>Start</button>
      <span id="counter">0</span>
    </article>
  </section>

  <script src="main.js"></script>
</body>
</html>
